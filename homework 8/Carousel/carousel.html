<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div id="container">
        <div id="progress"></div>
        <div id="images"></div>
        <div id="commands">
            <button id="firstBtn" onclick="getFirstSlide()">&#8810;</button>
            <button id="prevBtn" onclick="prevSlide()">&#60;</button>
            <button id="playBtn" onclick="play()">&#8227;</button>
            <button id="pauseBtn" onclick="stop()">| |</button>
            <button id="nextBtn" onclick="nextSlide()">&#62;</button>
            <button id="lastBtn" onclick="getLastSlide()">&#8811;</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
